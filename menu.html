<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Men칰 Interactivo de Usuarios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      text-align: center;
      background-color: #f9f9f9;
      border-radius: 16px;
      padding: 40px 60px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #2c3e50;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #3f51b5;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2c387e;
    }

    input {
      width: 80%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #resultado {
      margin-top: 20px;
      text-align: left;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.1);
      font-size: 15px;
    }

    .subtitulo {
      margin-top: 20px;
      font-weight: bold;
      color: #3f51b5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>游늶 Men칰 Interactivo de Usuarios</h1>

    <button onclick="buscarPorDeporte()">Buscar por deporte</button>
    <button onclick="buscarPorEdad()">Buscar por rango de edad</button>

    <div id="resultado"></div>
  </div>

  <script>
    const usuarios = {
      "jadiazcoronado": {
        "nombres": "Juan Antonio",
        "apellidos": "D칤az Coronado",
        "edad": 19,
        "colombiano": true,
        "deportes": ["F칰tbol", "Ajedrez", "Gimnasia"]
      },
      "dmlunasol": {
        "nombres": "Dorotea Maritza",
        "apellidos": "Luna Sol",
        "edad": 25,
        "colombiano": false,
        "deportes": ["Baloncesto", "Ajedrez", "Gimnasia"]
      },
      "jsrodriguez": {
        "nombres": "Jorge Sebasti치n",
        "apellidos": "Rodr칤guez Pe침a",
        "edad": 22,
        "colombiano": true,
        "deportes": ["Nataci칩n", "F칰tbol", "Ajedrez"]
      },
      "mgbeltran": {
        "nombres": "Mar칤a Gabriela",
        "apellidos": "Beltr치n Su치rez",
        "edad": 28,
        "colombiano": false,
        "deportes": ["Gimnasia", "Voleibol"]
      },
      "lpcardenas": {
        "nombres": "Luis Pablo",
        "apellidos": "C치rdenas L칩pez",
        "edad": 31,
        "colombiano": true,
        "deportes": ["Baloncesto", "Atletismo"]
      }
    };

    function buscarPorDeporte() {
      const deporte = prompt("Ingrese el deporte que desea buscar:");
      if (!deporte) return;
      const resultados = [];

      for (const usuario in usuarios) {
        if (usuarios[usuario].deportes.map(d => d.toLowerCase()).includes(deporte.toLowerCase())) {
          resultados.push(`${usuarios[usuario].nombres} ${usuarios[usuario].apellidos}`);
        }
      }

      mostrarResultados(resultados, `Personas que practican ${deporte}`);
    }

    function buscarPorEdad() {
      const min = parseInt(prompt("Edad m칤nima:"));
      const max = parseInt(prompt("Edad m치xima:"));
      if (isNaN(min) || isNaN(max)) return;
      const resultados = [];

      for (const usuario in usuarios) {
        const edad = usuarios[usuario].edad;
        if (edad >= min && edad <= max) {
          resultados.push(`${usuarios[usuario].nombres} ${usuarios[usuario].apellidos}`);
        }
      }

      mostrarResultados(resultados, `Personas entre ${min} y ${max} a침os`);
    }

    function mostrarResultados(lista, titulo) {
      const contenedor = document.getElementById("resultado");
      if (lista.length === 0) {
        contenedor.innerHTML = `<div class='subtitulo'>${titulo}</div><p>No se encontraron resultados.</p>`;
        return;
      }
      contenedor.innerHTML = `<div class='subtitulo'>${titulo}</div><ul>${lista.map(nombre => `<li>${nombre}</li>`).join('')}</ul>`;
    }
  </script>

</body>
</html>
